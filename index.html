<html lang="es">
<head>

  <title>Revelación de Género</title>

  <!-- Estilos -->
  <style>
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right,rgb(163, 192, 248), #e898eb);
      color: #333;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
    }
    h1 {
      margin-top: 20px;
      font-size: clamp(24px, 5vw, 36px);
    }
    p {
      font-size: clamp(16px, 4vw, 18px);
      margin: 15px auto;
      max-width: 90%;
    }
    input, button {
      padding: 15px 20px;
      margin: 10px;
      font-size: clamp(16px, 4vw, 18px);
      border-radius: 12px;
      border: none;
      min-height: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input {
      width: 90%;
      max-width: 400px;
      min-width: 200px;
      text-align: center;
      display: block;
      margin: 10px auto;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      box-sizing: border-box;
    }
    button {
      min-width: 120px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
    }
    .selected {
      background-color: #4caf50 !important;
      color: white;
      transform: scale(1.05);
    }
    #btnAgitar {
      background-color: #ff6b6b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #result {
      font-size: clamp(18px, 5vw, 24px);
      margin-top: 30px;
      font-weight: bold;
      max-width: 90%;
      margin: 30px auto;
    }
    #instruccion {
      font-weight: bold;
      font-size: clamp(16px, 4vw, 18px);
      color: #2c3e50;
      margin: 20px auto;
      max-width: 90%;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    /* Marca registrada */
    .marca-registrada {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 99999;
    }
    
    /* Estilos para móviles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      input, button {
        width: 85%;
        max-width: 320px;
        min-width: 180px;
        margin: 8px auto;
        display: block;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-top: 10px;
      }
      .marca-registrada {
        bottom: 5px;
        right: 10px;
        font-size: 10px;
        padding: 3px 8px;
      }
    }
    
    /* Estilos para pantallas muy pequeñas */
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      input, button {
        width: 95%;
        max-width: 280px;
        min-width: 150px;
        padding: 12px 15px;
        margin: 8px auto;
        display: block;
      }
    }

    /* Ocultar scrollbars para evitar inspección */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
